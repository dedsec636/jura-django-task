{% extends 'app/base.html' %}

{% block body %}


    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <div class="container-fluid">
        <div class="container px-5 px-lg-10">
            <a class="navbar-brand" >Rental Service</a>
        </div>
        </div>
    </nav>

    <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Rent products</h1>
                </div>
            </div>
        </header>
        
    </div>
    <section class="py-5">
    {% for i in item1 %}
    <div class="row gx-5 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-lg-3 justify-content-left">
        <div class="col mb-5">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{i.product_name}}</h5>
                        Rs.{{i.price}} per day
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href={% url 'app:detail' i.id %}>View <Details></Details></a></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>
{% endblock %}
