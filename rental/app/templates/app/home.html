{% extends 'app/base.html' %}

{% block body %}
<div class="container">
    <div class="row md-5">
        {% for i in item1 %}

        <div class="card p-2">
            <a class="card-block stretched-link text-decoration-none" href={% url 'app:detail' i.id %}>
                <h1>{{i.product_name}}</h1>
                <h3>{{i.price}}</h3>
            </a>
        </div>
        {% endfor %}
    </div>



</div>

{% endblock %}
